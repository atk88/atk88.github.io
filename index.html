<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMTV多螢幕播放</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background: linear-gradient(145deg, #0d0d0d, #1a1a1a, #0d0d0d); /* 漸變背景 */
            color: #559FD8; /* 文字顏色設為#559FD8 */
            font-family: 'Roboto Mono', monospace; /* 使用Roboto Mono字體 */
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .logo {
            position: absolute;
            top: 10px;
            right: 20px; /* 向左移動10px */
            height: 50px; /* 與控制列高度一致 */
        }

        .logo img {
            height: 100%;
        }

        .controls-container {
            position: sticky;
            top: 0;
            background: linear-gradient(145deg, #0d0d0d, #1a1a1a, #0d0d0d);
            z-index: 1000;
            padding: 10px 0;
        }

        .controls {
            margin: 10px;
            text-align: center;
            height: 50px; /* 控制列高度 */
        }

        .controls input, .controls button {
            padding: 10px 15px; /* 增加按鈕的內邊距 */
            margin: 5px;
            border: 1px solid #559FD8; /* 邊框顏色設為#559FD8 */
            border-radius: 5px;
            background: #000000; /* 背景顏色設為黑色 */
            color: #559FD8; /* 文字顏色設為#559FD8 */
            font-size: 14px; /* 增加字體大小 */
            cursor: pointer;
            transition: background 0.3s, transform 0.3s; /* 添加過渡效果 */
        }

        .controls button:hover {
            background: #559FD8; /* 懸停時的背景顏色 */
            color: #000000; /* 懸停時的文字顏色 */
            transform: scale(1.05); /* 懸停時的放大效果 */
        }

        .controls input[type="number"] {
            width: 70px; /* 固定數量輸入框寬度 */
        }

        .controls input[type="text"] {
            width: 400px; /* 固定網址輸入框寬度 */
        }

        .controls input:focus, .controls button:focus {
            outline: 2px solid #559FD8; /* 焦點樣式 */
        }

        .controls input[type="text"]:focus {
            width: 500px; /* 點擊時擴展網址輸入框寬度 */
            transition: width 0.3s; /* 添加過渡效果 */
        }

        .controls button i {
            margin-right: 5px; /* 圖標與文字之間的間距 */
        }

        .video-container {
            display: grid;
            gap: 10px;
            padding: 10px;
            box-sizing: border-box;
            flex-grow: 1;
            overflow-y: auto;
            height: calc(100vh - 70px); /* 減去控制列的高度 */
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 寬高比 */
            height: 0;
            overflow: hidden;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(85, 159, 216, 0.5);
        }

        @media (max-width: 600px) {
            .controls input, .controls button {
                width: 100%;
                margin: 5px 0;
            }
            .video-container {
                grid-template-columns: 1fr; /* 小屏幕下單列顯示 */
            }
        }
    </style>
</head>
<body>
    <div class="controls-container">
        <div class="logo">
            <img src="https://i.imgur.com/S7fBbTw.png" alt="Logo">
        </div>
        <div class="controls">
            <input type="number" id="videoCount" placeholder="輸入數量" min="1" max="160">
            <input type="text" id="videoUrl" placeholder="輸入YouTube影片網址">
            <button onclick="generateVideos()"><i class="fas fa-video"></i>生成影片</button>
            <button onclick="playAll()"><i class="fas fa-play"></i>播放全部</button>
            <button onclick="pauseAll()"><i class="fas fa-pause"></i>暫停全部</button>
        </div>
    </div>
    <div class="video-container" id="videoContainer"></div>

    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var players = [];

        function onYouTubeIframeAPIReady() {
            // 這個函數會在YouTube IFrame API加載完成後被調用
        }

        function extractVideoId(url) {
            const urlObj = new URL(url);
            return urlObj.searchParams.get("v") || urlObj.pathname.split('/').pop();
        }

        function generateVideos() {
            const videoContainer = document.getElementById('videoContainer');
            const videoCount = parseInt(document.getElementById('videoCount').value);
            const videoUrl = document.getElementById('videoUrl').value;
            const videoId = extractVideoId(videoUrl);

            if (videoCount < 1 || videoCount > 160) {
                alert("請輸入1到160之間的數量");
                return;
            }
            if (!videoId) {
                alert("請輸入有效的YouTube影片網址");
                return;
            }

            videoContainer.innerHTML = ''; // 清空現有的影片
            players = []; // 清空現有的播放器

            // 計算最佳的網格佈局
            const aspectRatio = 16 / 9;
            const containerWidth = videoContainer.clientWidth;
            const containerHeight = videoContainer.clientHeight;
            const containerAspectRatio = containerWidth / containerHeight;

            let cols = Math.ceil(Math.sqrt(videoCount * containerAspectRatio / aspectRatio));
            let rows = Math.ceil(videoCount / cols);

            // 確保有足夠的格子來容納所有影片
            while (cols * rows < videoCount) {
                cols++;
                rows = Math.ceil(videoCount / cols);
            }

            // 設置網格佈局
            videoContainer.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
            videoContainer.style.gridTemplateRows = `repeat(${rows}, 1fr)`;

            for (let i = 1; i <= videoCount; i++) {
                const videoWrapper = document.createElement('div');
                videoWrapper.className = 'video-wrapper';
                
                const iframe = document.createElement('iframe');
                iframe.id = `video${i}`;
                iframe.src = `https://www.youtube.com/embed/${videoId}?enablejsapi=1`;
                iframe.frameBorder = "0";
                iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
                iframe.allowFullscreen = true;
                
                videoWrapper.appendChild(iframe);
                videoContainer.appendChild(videoWrapper);

                // 初始化YouTube播放器
                const player = new YT.Player(`video${i}`, {
                    events: {
                        'onReady': (event) => {
                            event.target.setVolume(1); // 設定音量為最低音量1
                            event.target.setPlaybackQuality('small'); // 設定解析度為最低
                        }
                    }
                });
                players.push(player);
            }
        }

        function playAll() {
            players.forEach(player => player.playVideo());
        }

        function pauseAll() {
            players.forEach(player => player.pauseVideo());
        }

        // 在窗口大小改變時重新生成影片
        window.addEventListener('resize', () => {
            if (players.length > 0) {
                generateVideos();
            }
        });
    </script>
</body>
</html>
